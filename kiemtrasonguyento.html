<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hamkiemtrasonguyento</title>
</head>
<body>
<script>
    var i;
    var a =2
    while ( a <1000){
        if (kiemtrasnt()==true){
            document.write( a +" ");
        }
        a++;
    }
    function kiemtrasnt() {
        for (i = 2; i < a; i++) {
            if (a % i == 0)
                return false;
        } return true;
    }

</script>
</body>
</html>
